<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch ="${users}">
    <h2 th:case="null">No user found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Address</th>
                <th>Phone(s)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text = "${user.id}"></td>
                <td th:text = "${user.firstName}"></td>
                <td th:text = "${user.lastName}"></td>
                <td th:text = "${user.address}"></td>

                <td>
                    <ul>
                        <li th:each="phone : ${user.phoneEntries}">
                            Number: <span th:text = "${phone.phoneNumber}"></span> (Comment: <span th:text = "${phone.phoneComment}"></span>)
                        </li>
                    </ul>
                </td>

                <td><a th:href="@{/user-update/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{/user-delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href = "/user-create">Create user</a></p>
</div>
</body>
</html>
